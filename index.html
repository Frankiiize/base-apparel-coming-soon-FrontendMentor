<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <main>
    <section class="logoContainer">
      <img src="images/logo.svg" alt="company logo" />
    </section>
    <section class="heroContainer">   
      <picture>
        <source media="(max-width:900px)" srcset="images/hero-mobile.jpg">
        <source media="(min-width:900px)" srcset="images/hero-desktop.jpg">
        <img class="imagen" src="images/hero-mobile.jpg" alt="hero-image">
      </picture>
    </section>
    <section class="infoContainer">
      <div class="infoContainer__title">
        <h1>
          <span>We're</span>
          <span>coming</span> 
          <span>soon</span>
        </h1>
      </div>
      <div class="infoContainer__description">
        <p> Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
      <div class="infoContainer__contact">
        <form class="infoContainer__contact__form" action="">
          <input id="email" type="email" placeholder="E" >
          <div class="infoContainer__contact__form-errorIcon">
            <i id="iconError" class="error-icon"></i>
          </div>
          <div id="sendButton" class="infoContainer__contact__form-button">
            <i class="arrow-icon"></i>
          </div>
         
        </form>
      </div>
    </section>
    <div id="print" class="printContainer"></div>
     
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="src/index.js"></script>
</body>
</html>
