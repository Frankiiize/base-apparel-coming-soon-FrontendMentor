<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <main>
    <section class="hero__container">   
      <picture>
        <source media="(max-width:900px)" srcset="images/hero-mobile.jpg">
        <source media="(min-width:900px)" srcset="images/hero-desktop.jpg">
        <img class="imagen" src="images/hero-mobile.jpg" alt="hero-image">
      </picture>
    </section>
    <section class="info_container">
      <div class="info_container__title">
        <h1>
          <span>We're</span>
          coming soo
        </h1>
      </div>
      <div class="text_container__description">
        <p> Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
      <div class="info__container__contact">
        <form action="">
          <input type="email" value="Email Address" >
          <input type="submit" value=">">
        </form>
      </div>
    </section>
     
  </main>


 


  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
